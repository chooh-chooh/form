<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
  <body> 
    <H1>Forms</H1>
    <form action="https://sandbox.merge.academy/api/message" method="POST">
      <label for="name">Your name:</label>
       <br>
      <input id="name" placeholder="name" name="name" type="text" required>
       <br>
      <label for="message">Type message here:</label>
       <br>
      <textarea
       id="message"
       placeholder="Your message"
       minlength="10"
       name="message"
       rows="10"
       required
       ></textarea>
       <br>
      <button>
        Submit
      </button>
    </form>   
  </body>
</html>
